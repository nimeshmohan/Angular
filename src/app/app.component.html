<app-header />
<main>
    <!-- this @for is a new thing it included in the version of A17 -->

    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [seleceted]="user.id === selectedUser?.id" [user]="user" (select)="onSelectUser($event)" />
            </li>
        }
    </ul>

    <!-- this @if is a new thing it included in the version of A17 -->

    @if(selectedUser){
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
    }@else {
    <p id="fallback">Select a user to see their task</p>
    }


</main>
